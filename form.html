    <main>
      <h1>Page Rating</h1>
      <form method="get" action="record.html">
        <fieldset>
          <legend>User information</legend>
          <label class="top">Username*<input type="text" id="username" name="username" required></label>
        </fieldset>

        <fieldset>
          <legend>Password</legend>
          <div id="passmessage"></div>
          <label class="top">Password - Must include 1. Uppercase Letter 2. 8 characters 3. One number<input type="password" id="password1" pattern="[a-zA-Z0-9]{8,}" name="password1" required></label>
          <label class="top">Please re-enter your password<input type="password" id="password2" pattern="[a-zA-Z0-9]{8,}" name="password2" required></label>
        </fieldset>

        <fieldset>
          <legend>Please enter a valid email address</legend>
          <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
        </fieldset>

        <fieldset>
          <label for="r">Please Rate This Page</label>
          <div id="rangevalue">0</div>
          <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
          <datalist id="rangevalues">
	          <option value="0">0</option>
	          <option value="1">1</option>
	          <option value="2">2</option>
	          <option value="3">3</option>
	          <option value="4">4</option>
	          <option value="5">5</option>
          </datalist>
        </fieldset>

        <input type="submit" value="Rate my page" class="submitBtn">
      </form>
